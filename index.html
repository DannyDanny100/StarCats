<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR CATS</title>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:black; overflow:hidden; font-family:Impact, sans-serif; color:yellow; }

        canvas { position:fixed; top:0; left:0; z-index:1; }

        .overlay {
            position:fixed; top:0; left:0; width:100%; height:100%; z-index:2;
            display:flex; flex-direction:column; align-items:center; justify-content:center;
            text-align:center; gap:60px;
        }

        .title {
            font-size:9vw; letter-spacing:12px; color:#ffdd00; -webkit-text-stroke:4px black;
        }

        .menu { display:flex; flex-direction:column; gap:40px; }

        .menu-btn {
            background:black; color:#00ffff; border:4px solid #00ffff; border-radius:30px;
            padding:22px 100px; font-size:3vw; font-weight:bold; text-transform:uppercase;
            cursor:pointer; box-shadow:none; transition:all 0.3s; position:relative;
        }

        .menu-btn:hover {
            transform:scale(1.15) rotate(2deg);
            box-shadow:0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 100px #00ffff88;
            background:#001122;
        }

        .paw {
            position:absolute;
            right:-60px; top:50%; transform:translateY(-50%) rotate(-35deg);
            font-size:9vw; color:rgba(255,255,255,0.7);
            pointer-events:none; opacity:0; transition:opacity 0.8s;
            text-shadow:0 0 20px white;
        }

        .paw.show { opacity:1; }

        /* trademark */
        .trademark {
            position:fixed;
            bottom:15px;
            left:50%;
            transform:translateX(-50%);
            color:#888888;
            font-size:14px;
            font-family:Arial, sans-serif;
            letter-spacing:1px;
            z-index:3;
            pointer-events:none;
        }
    </style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="overlay">
    <h1 class="title">STAR CATS</h1>

    <div class="menu">
        <button class="menu-btn">
            START
            <span class="paw">üêæ</span>
        </button>
        <button class="menu-btn">SETTINGS</button>
        <button class="menu-btn">ACCESSIBILITY</button>
        <button class="menu-btn">EXIT GAME</button>
    </div>
</div>

<div class="trademark">Daniel‚Ñ¢</div>

<script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let stars = [];
    class Star {
        constructor() {
            this.x = Math.random() * w;
            this.y = Math.random() * h;
            this.size = Math.random() * 2.8 + 1;
            this.twinkle = Math.random() * 0.04 + 0.015;
        }
    }
    for (let i = 0; i < 450; i++) stars.push(new Star());

    let shooting = null;
    class ShootingStar {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * w * 0.3;
            this.y = Math.random() * h * 0.4;
            this.len = Math.random() * 120 + 80;
            this.speed = Math.random() * 12 + 18;
            this.angle = Math.PI / 4 + Math.random() * 0.4;
            this.opacity = 1;
            this.alive = true;
        }
        update() {
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;
            this.opacity -= 0.015;
            if (this.opacity <= 0 || this.x > w || this.y > h) this.alive = false;
        }
        draw() {
            if (!this.alive) return;
            ctx.save();
            ctx.globalAlpha = this.opacity;
            ctx.strokeStyle = "white";
            ctx.lineWidth = 3;
            ctx.shadowBlur = 20;
            ctx.shadowColor = "white";
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x - Math.cos(this.angle) * this.len, this.y - Math.sin(this.angle) * this.len);
            ctx.stroke();
            ctx.restore();
        }
    }

    setTimeout(() => { shooting = new ShootingStar(); }, 3000);
    setInterval(() => {
        if (!shooting || !shooting.alive) shooting = new ShootingStar();
    }, 8000);

    const paw = document.querySelector('.paw');
    setInterval(() => {
        paw.classList.add('show');
        setTimeout(() => paw.classList.remove('show'), 1200);
    }, 4000);

    function loop() {
        ctx.fillStyle = "rgba(0,0,0,0.12)";
        ctx.fillRect(0, 0, w, h);

        for (let star of stars) {
            let bright = Math.sin(Date.now() * star.twinkle + star.x) * 0.5 + 0.5;
            ctx.fillStyle = `rgba(255,255,255,${bright})`;
            ctx.fillRect(star.x, star.y, star.size, star.size);
        }

        if (shooting) {
            shooting.update();
            shooting.draw();
            if (!shooting.alive) shooting = null;
        }

        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
